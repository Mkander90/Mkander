<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <article>
</article>
    <meta property="og:image" content="https://example.com/path-to-your-image.jpg"> <!-- إضافة صورة الصفحة -->
    <title>mkander</title>
    <style>
        /* أسلوب الصفحة الأساسي */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden; /* لمنع التمرير الأفقي */
        }

        /* شريط التنقل الجانبي */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* مخفي بشكل افتراضي */
            background-color: #ff6600; /* اللون البرتقالي */
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
            overflow-y: auto; /* للسماح بالتمرير العمودي إذا كان المحتوى أطول من الشاشة */
        }

        .sidebar a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #ff8533; /* لون برتقالي أفتح عند التمرير */
        }

        /* زر فتح الشريط الجانبي */
        .openbtn {
            font-size: 24px;
            cursor: pointer;
            background: #ff6600; /* اللون البرتقالي */
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1; /* تأكد من أن الزر يظهر فوق العناصر الأخرى */
        }

        /* الرأس */
        header {
            background: #ffe0b3; /* لون خلفية برتقالي فاتح */
            color: #333;
            padding: 60px 20px;
            text-align: center;
            margin-left: 250px; /* مساحة لشريط التنقل الجانبي */
            transition: margin-left 0.3s ease;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            color: #ff6600; /* اللون البرتقالي */
        }

        /* أقسام الموقع */
        section {
            padding: 20px;
            margin-left: 250px; /* مساحة لشريط التنقل الجانبي */
            transition: margin-left 0.3s ease;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
        }

        /* تصميم الصناديق بنظام Flexbox */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .box {
            flex: 1 1 calc(33.333% - 20px);
            padding: 20px;
            margin: 10px 0;
            box-sizing: border-box;
            background: #ffe0b3; /* لون خلفية برتقالي فاتح */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease; /* إضافة تأثير عند التمرير */
        }

        .box:hover {
            transform: translateY(-5px); /* رفع الصندوق عند التمرير */
        }

        .box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .box h3 {
            margin-top: 15px;
            font-size: 24px;
            color: #ff6600; /* اللون البرتقالي */
        }

        .box p {
            font-size: 16px;
            color: #666;
        }

        /* الفوتر */
        footer {
            background-color: #ff6600; /* اللون البرتقالي */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        /* تحسين التوافق مع الأجهزة المختلفة */
        @media(max-width: 768px) {
            .box {
                flex: 1 1 calc(50% - 20px);
            }

            header h1 {
                font-size: 30px;
            }
        }

        @media(max-width: 480px) {
            .box {
                flex: 1 1 100%;
            }

            header h1 {
                font-size: 24px;
            }

            header {
                padding: 40px 20px;
                margin-left: 0; /* إزالة المساحة عند الشاشات الصغيرة */
            }

            section {
                margin-left: 0; /* إزالة المساحة عند الشاشات الصغيرة */
            }

            .openbtn {
                left: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- زر فتح الشريط الجانبي -->
    <button class="openbtn" onclick="toggleNav()">☰</button>

    <!-- شريط التنقل الجانبي -->
    <div class="sidebar" id="mySidebar">
        <a href="#">الرئيسية</a>
        <a href="عنا.html">عنا</a>
      
    </div>

    <!-- رأس الصفحة -->
    <header>
        <div class="container">
            <h1>MKander مطور تطبيقات</h1>
            <p>نحن هنا لنقدم أفضل الخدمات لك.</p> 
            <p>الموقع حتا الان تجريبي (bita)</p>           
        </div>        
    </header>

    <!-- أقسام المحتوى -->
    <section class="container">
        <div class="box-container">
            <!-- رابط لخدمة 1 -->
            <a href="الصفحة الثانية.html" class="box">
                <img src="https://www.raed.net/img?id=945068/img" alt="خدمة 1">
                <h3>trbou ff</h3>
                <p>تطبيق تسريع فري فاير.</p>
            </a>
            <div class="box">
                <img src="mkmk.jpg" alt="خدمة 2">
                <h3>خدمة 2</h3>
                <p>وصف موجز عن الخدمة الثانية التي نقدمها.</p>
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/300" alt="خدمة 3">
                <h3>خدمة 3</h3>
                <p>وصف موجز عن الخدمة الثالثة التي نقدمها.</p>
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer>
        <p>جميع الحقوق محفوظة &copy; Mkander 2024</p>
    </footer>

    <!-- JavaScript لتبديل الشريط الجانبي -->
    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var header = document.querySelector("header");
            var section = document.querySelector("section");
            
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                header.style.marginLeft = "0";
                section.style.marginLeft = "0";
            } else {
                sidebar.style.left = "0px";
                header.style.marginLeft = "250px";
                section.style.marginLeft = "250px";
            }
        }
    </script>

</body>
</html>
